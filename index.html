<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>טיימר ועישון</title>
  <style>
    body {
      font-family: Heebo, Arial, sans-serif;
      background: linear-gradient(135deg, #6a5af9, #7f6dfc);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh; /* תופס את כל הגובה */
      margin: 0;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    .stats {
      margin: 20px 0;
      font-size: 1.2em;
      line-height: 1.8em;
    }
    button {
      margin: 10px;
      padding: 12px 20px;
      font-size: 1.1em;
      border: none;
      border-radius: 12px;
      background: #70e1a1;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #57c98a;
    }
    #timer {
      margin-top: 20px;
      font-size: 2em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>מעקב טיימרים ועישון</h1>

  <div class="stats">
    טיימרים שהפעלתי: <span id="timerCount">0</span><br>
    סך הכל עישנתי: <span id="smokeCount">0</span><br>
    שיא טיימרים לפני שנשברתי: <span id="bestStreak">0</span>
  </div>

  <button onclick="startTimer()">הפעל טיימר (15 דק')</button>
  <button onclick="smoked()">עישנתי</button>

  <div id="timer">00:00</div>

  <script>
    let timerCount = 0;
    let smokeCount = 0;
    let bestStreak = 0;
    let currentStreak = 0;
    let timer;
    let timeLeft = 0;

    function startTimer() {
      if (timer) clearInterval(timer);
      timeLeft = 15 * 60; // 15 דקות בשניות
      timerCount++;
      currentStreak++;
      document.getElementById("timerCount").innerText = timerCount;
      updateTimerDisplay();

      timer = setInterval(() => {
        timeLeft--;
        updateTimerDisplay();
        if (timeLeft <= 0) {
          clearInterval(timer);
          document.getElementById("timer").innerText = "נגמר!";
        }
      }, 1000);
    }

    function updateTimerDisplay() {
      let minutes = Math.floor(timeLeft / 60);
      let seconds = timeLeft % 60;
      document.getElementById("timer").innerText =
        String(minutes).padStart(2, '0') + ":" + String(seconds).padStart(2, '0');
    }

    function smoked() {
      smokeCount++;
      document.getElementById("smokeCount").innerText = smokeCount;

      if (currentStreak > bestStreak) {
        bestStreak = currentStreak;
        document.getElementById("bestStreak").innerText = bestStreak;
        alert("כל הכבוד! שברת שיא חדש: " + bestStreak + " טיימרים רצופים!");
      }
      currentStreak = 0;
    }
  </script>
</body>
</html>
