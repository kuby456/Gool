<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>טיימר + מונה עישון יומי</title>
  <style>
    body { font-family: Arial, sans-serif; text-align:center; background:#f6f7fb; margin:0; padding:40px; }
    h1 { margin-bottom:20px; }
    #time { font-size:48px; margin:20px 0; }
    button { font-size:20px; padding:12px 24px; margin:10px; border:0; border-radius:8px; cursor:pointer; }
    .primary { background:#2563eb; color:#fff; }
    .warn { background:#f59e0b; color:#111; }
    .box { background:#fff; display:inline-block; padding:20px; border-radius:12px; box-shadow:0 4px 12px rgba(0,0,0,.1); margin-top:20px; }
  </style>
</head>
<body>
  <h1>טיימר גדל + מונה עישון יומי</h1>

  <div class="box">
    <div id="time">מוכן (4 שעות)</div>
    <button id="startBtn" class="primary">התחל טיימר</button>
  </div>

  <div class="box">
    <h2>🚬 מונה עישון יומי</h2>
    <div id="smokeCount">0</div>
    <button id="smokeBtn" class="warn">עישנתי</button>
  </div>

  <script>
    // ===== טיימר =====
    const startBtn = document.getElementById("startBtn");
    const timeEl = document.getElementById("time");

    let duration = +localStorage.getItem("timerMinutes") || 240; // התחלה 4 שעות
    let endTime = +localStorage.getItem("timerEnd") || null;
    let interval = null;

    function format(ms){
      const total = Math.max(0, Math.floor(ms/1000));
      const h = String(Math.floor(total/3600)).padStart(2,"0");
      const m = String(Math.floor((total%3600)/60)).padStart(2,"0");
      const s = String(total%60).padStart(2,"0");
      return `${h}:${m}:${s}`;
    }

    function updateTimer(){
      if(!endTime) return;
      const remain = endTime - Date.now();
      if(remain <= 0){
        clearInterval(interval); interval=null; endTime=null;
        duration += 10; // מוסיפים 10 דק' לבא
        localStorage.setItem("timerMinutes", duration);
        localStorage.removeItem("timerEnd");
        timeEl.textContent = `⏰ נגמר! הבא יהיה ${duration} דקות`;
        return;
      }
      timeEl.textContent = format(remain);
    }

    startBtn.onclick = ()=>{
      if(endTime) return; // כבר רץ
      endTime = Date.now() + duration*60000;
      localStorage.setItem("timerEnd", endTime);
      interval = setInterval(updateTimer, 500);
      updateTimer();
    };

    // שחזור מצב טיימר אם היה רץ
    if(endTime && endTime > Date.now()){
      interval = setInterval(updateTimer, 500);
      updateTimer();
    } else {
      endTime = null;
      timeEl.textContent = `מוכן (${duration} דקות)`;
    }

    // ===== מונה עישון יומי =====
    const smokeBtn = document.getElementById("smokeBtn");
    const smokeCountEl = document.getElementById("smokeCount");

    function getTodayKey(){
      const d = new Date();
      // בודק לפי יום שמתעדכן ב-04:00
      const cutoff = new Date(d.getFullYear(), d.getMonth(), d.getDate(), 4, 0, 0); // היום ב-04:00
      if(d < cutoff){ 
        // אם השעה לפני 04:00 – שייך ליום הקודם
        cutoff.setDate(cutoff.getDate() - 1);
      }
      return cutoff.toISOString().slice(0,10); // YYYY-MM-DD
    }

    function loadSmoke(){
      const key = getTodayKey();
      const data = JSON.parse(localStorage.getItem("smokeData")||"{}");
      if(!data[key]) data[key]=0;
      localStorage.setItem("smokeData", JSON.stringify(data));
      smokeCountEl.textContent = data[key];
    }

    function incSmoke(){
      const key = getTodayKey();
      const data = JSON.parse(localStorage.getItem("smokeData")||"{}");
      data[key] = (data[key]||0)+1;
      localStorage.setItem("smokeData", JSON.stringify(data));
      smokeCountEl.textContent = data[key];
    }

    smokeBtn.onclick = incSmoke;
    loadSmoke();
  </script>
</body>
</html>
