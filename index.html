<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>טיימר ועישון</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  <style>
    body {
      font-family: Heebo, Arial, sans-serif;
      background: linear-gradient(135deg, #6a5af9, #7f6dfc);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .app {
      max-width: 400px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .stats {
      margin: 20px 0;
      font-size: 1.2em;
      line-height: 1.8em;
    }
    button {
      margin: 10px;
      padding: 12px 20px;
      font-size: 1.1em;
      border: none;
      border-radius: 12px;
      background: #70e1a1;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #57c98a;
    }
    #timer {
      margin-top: 20px;
      font-size: 2em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>מעקב טיימרים ועישון</h1>

    <div class="stats">
      טיימרים שהפעלתי: <span id="timerCount">0</span><br>
      סך הכל עישנתי: <span id="smokeCount">0</span><br>
      שיא טיימרים לפני שנשברתי: <span id="bestStreak">0</span>
    </div>

    <button onclick="startTimer()">הפעל טיימר (15 דק')</button>
    <button onclick="smoked()">עישנתי</button>

    <div id="timer">00:00</div>
  </div>

  <script>
    let timerCount = 0;
    let smokeCount = 0;
    let bestStreak = 0;
    let currentStreak = 0;
    let timer;
    let endTime = null;

    // טוען נתונים מהאחסון
    window.onload = function() {
      if(localStorage.getItem("timerCount")) {
        timerCount = parseInt(localStorage.getItem("timerCount"));
        document.getElementById("timerCount").innerText = timerCount;
      }
      if(localStorage.getItem("smokeCount")) {
        smokeCount = parseInt(localStorage.getItem("smokeCount"));
        document.getElementById("smokeCount").innerText = smokeCount;
      }
      if(localStorage.getItem("bestStreak")) {
        bestStreak = parseInt(localStorage.getItem("bestStreak"));
        document.getElementById("bestStreak").innerText = bestStreak;
      }
      if(localStorage.getItem("endTime")) {
        endTime = parseInt(localStorage.getItem("endTime"));
        resumeTimer();
      }
    };

    function saveData() {
      localStorage.setItem("timerCount", timerCount);
      localStorage.setItem("smokeCount", smokeCount);
      localStorage.setItem("bestStreak", bestStreak);
      if (endTime) {
        localStorage.setItem("endTime", endTime);
      } else {
        localStorage.removeItem("endTime");
      }
    }

    function startTimer() {
      if (timer) clearInterval(timer);
      endTime = Date.now() + (15 * 60 * 1000); // זמן סיום ב־milliseconds
      timerCount++;
      currentStreak++;
      document.getElementById("timerCount").innerText = timerCount;
      saveData();
      resumeTimer();
    }

    function resumeTimer() {
      if (!endTime) return;
      if (timer) clearInterval(timer);

      timer = setInterval(() => {
        let remaining = Math.floor((endTime - Date.now()) / 1000);
        if (remaining <= 0) {
          clearInterval(timer);
          document.getElementById("timer").innerText = "נגמר!";
          endTime = null;
          saveData();
        } else {
          let minutes = Math.floor(remaining / 60);
          let seconds = remaining % 60;
          document.getElementById("timer").innerText =
            String(minutes).padStart(2, '0') + ":" + String(seconds).padStart(2, '0');
        }
      }, 1000);
    }

    function smoked() {
      smokeCount++;
      document.getElementById("smokeCount").innerText = smokeCount;

      if (currentStreak > bestStreak) {
        bestStreak = currentStreak;
        document.getElementById("bestStreak").innerText = bestStreak;
        alert("כל הכבוד! שברת שיא חדש: " + bestStreak + " טיימרים רצופים!");
      }

      currentStreak = 0;
      endTime = null;
      saveData();
    }
  </script>
</body>
</html>
